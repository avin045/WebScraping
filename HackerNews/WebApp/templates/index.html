<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>   

    <!-- FAvicon -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon/scraper.ico')}}">

    <!-- Datatables -->
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> 
    {#<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/demo.css') }}">#}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body class="bg-dark">
    <!-- Intro -->
    <div class="container text-center pt-4 pb-0">
        <p class="h1 text-light"><code>The Dev's Mod of HACKER NEWS</code></p>
    </div>

    <!-- Table -->
    <div class="container-md p-3">
        <div class="row justify-content-center">
            <div class="mt-4 col-md-8">
                <table id="example" class="table bg-danger table-striped table-responsive nowrap" style="width:100%">
                    <thead class="text-light">
                        <tr>
                            <th>Article</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in li %}
                        <tr class="bg-dark text-light">
                            <td><a class="text-decoration-none text-warning" href="{{i['link']}}">{{i['title']}}</a></td>
                            <td>{{i['votes']}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="pb-0 pt-1">
        <footer>
           <p class="text-light text-center fs-5 foot_font">Made by &#169; <a class="text-decoration-none success" target="_blank" href="https://www.linkedin.com/in/avinash-sekar-as/">AVINASH</a></p>
        </footer>
    </div>

    <!-- Jquery -->
    <script src="{{ url_for('static',filename='jquery-3.6.0.min.js')}}"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    
    <script type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
    <script>
         $(document).ready(function() {
                $('#example').DataTable({
                    jQueryUI: false,
                    paging: true,
                    // pagingType: scrolling,
                    searching: true,
                    responsive: true
                });
                
            });
    </script>
</body>
</html>
